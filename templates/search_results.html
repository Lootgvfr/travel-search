{% extends "base.html" %}

{% block title %}Search results{% end %}

{% block additional_styles %}
    <link href="{{ static_url('css/search.css') }}" rel="stylesheet">
{% end %}

{% block content %}
    <div ng-app="travel" ng-controller="searchResultsCtrl">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-striped table-hover main-table"
                       data-url="{{ reverse_url('search-results-data', guid) }}"
                       ng-show="(records.length != 0 && done) || !done" ng-cloak>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Transport type</th>
                        <th>Duration</th>
                        <th>Price</th>
                    </tr>
                    <tr ng-repeat="record in records track by $index">
                        <td ng-bind="record.from"></td>
                        <td ng-bind="record.to"></td>
                        <td ng-bind="record.type"></td>
                        <td ng-bind="record.duration"></td>
                        <td ng-bind="record.price"></td>
                    </tr>
                </table>
                <div style="text-align: center; margin-bottom: 10px; font-size: 16px; font-weight: bold;"
                     ng-cloak ng-show="!done">
                    Loading...
                </div>
                <div style="text-align: center; margin-bottom: 10px; font-size: 16px; font-weight: bold;"
                     ng-cloak ng-hide="(records.length != 0 && done) || !done">
                    Unfortunately, no results found that match your request
                </div>
            </div>
        </div>
    </div>
{% end %}

{% block additional_js %}
    <script src="{{ static_url('js/search.js') }}"></script>
{% end %}
