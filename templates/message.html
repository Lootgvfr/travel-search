<div class="message col-md-12">
    <div class="row">
        <a class="msg-username"><strong>{{ message.author.username }}</strong></a>
        <span class="msg-dt">{{ message.html_dt_sent }} </span>
    </div>
    <div class="row">
        <span class="msg-text">{% raw message.html_text %}</span>
    </div>
</div>
