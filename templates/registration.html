{% extends "base.html" %}

{% block title %}Реєстрація{% end %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>Реєстрація</h3>
            <form id="regForm" data-link="{{ reverse_url('registration') }}">
                {% module xsrf_form_html() %}
                <div class="form-group">
                    <label for="username">Логін:</label>
                    <input type="text" name="username" class="form-control" id="username" autofocus>
                </div>
                <div class="form-group">
                    <label for="email">Електронна пошта:</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Пароль:</label>
                    <input type="password" name="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="rep-pwd">Повторіть пароль:</label>
                    <input type="password" name="repeat-password" class="form-control" id="rep-pwd">
                </div>
                <span id="error-text" class="error text-danger" style="display:block; margin-bottom: 10px;"></span>
                <button id="register" type="submit" class="btn btn-primary ajax-btn">Зареєструватись</button>
            </form>
        </div>
    </div>
{% end %}

{% block additional_js %}
    <script src="{{ static_url('js/register.js') }}"></script>
{% end %}
